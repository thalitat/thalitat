name: Update README cards
on:
  schedule:
    - cron: "0 3 * * *" # Atualiza automaticamente todos os dias às 3h da manhã
  workflow_dispatch: # Permite que você clique no botão para rodar manualmente agora

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dá permissão para o robô salvar as imagens no seu repositório
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=thalitat&show_icons=true&theme=tokyonight
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: languages
          options: username=thalitat&layout=compact&theme=tokyonight&langs_count=8
          path: profile/langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          mkdir -p profile
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
